name: Check domains

on:
  schedule:
    - cron:  '*/1 * * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    name: Check domain
    strategy:
      matrix:
        domain:
          - https://oliwiak.com
    steps:
      - name: Check domain SSL and registry expire date
        id: check-domain
        uses: codex-team/action-check-domain@v1
        with:
          url: ${{ matrix.domain }}

      - name: Create an issue if SSL lifespan days number is below limit
        if: ${{ steps.check-domain.outputs.ssl-expire-days-left && steps.check-domain.outputs.ssl-expire-days-left < 100 }}
        run: |
          echo 'SSL cert has ${{ steps.check-domain.outputs.ssl-expire-date }}'
          echo 'SSL cert has ${{ steps.check-domain.outputs.ssl-expire-days-left }} days left'
          echo '${{ matrix.domain }} â€” SSL cert expires in ${{ steps.check-domain.outputs.ssl-expire-days-left }} days, on: ${{ steps.check-domain.outputs.ssl-expire-date }}'
          echo ${{secrets.SLACK_WEBHOOK}}

      - name: Send custom JSON data to Slack workflow
        if: ${{ steps.check-domain.outputs.ssl-expire-days-left && steps.check-domain.outputs.ssl-expire-days-left < 100 }}
        id: slack
        uses: slackapi/slack-github-action@v1.14.0
        with:
          payload: '{"attachments":[{"fallback":"Required plain-text summary of the attachment.","color":"#36a64f","pretext":"Optional text that appears above the attachment block","author_name":"Bobby Tables","author_link":"http://flickr.com/bobby/","author_icon":"http://flickr.com/icons/bobby.jpg","title":"Slack API Documentation","title_link":"https://api.slack.com/","text":"Optional text that appears within the attachment","fields":[{"title":"Priority","value":"High","short":false}],"image_url":"http://my-website.com/path/to/image.jpg","thumb_url":"http://example.com/path/to/thumb.png","footer":"Slack API","footer_icon":"https://platform.slack-edge.com/img/default_application_icon.png","ts":123456789}]}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: 'ssl-monitor'
          SLACK_COLOR: '#ff00ff'
          SLACK_USERNAME: 'test'
          SLACK_TEXT: 'Domain ${{ matrix.domain }} will expire in ${{ steps.check-domain.outputs.ssl-expire-days-left }} days'
          SLACK_MESSAGE: 'Post Content :rocket:'

